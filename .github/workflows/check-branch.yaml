name: Check Source
on:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Check for valid branches
      run: |
        if [[ "$GITHUB_REF" != "refs/heads/hotfix-*" || "$GITHUB_REF" != "refs/heads/release-*" ]]; then
          echo "This pull request can only be merged into the master branch from either the hotfix or release branch."
          exit 1
        fi
